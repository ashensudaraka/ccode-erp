<body style="background-image: url('https://wallpapercave.com/wp/wp4645033.jpg');">

    <div class="logoArea">
        <img src="assets/images/logo.png" width="250" height="auto" class="d-inline-block align-top" alt="logo" style="padding-bottom: 15px;">
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-2"></div>
        <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="login">
                <div class="shadow-lg p-3 rounded loginCard">
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <h1 class="welcomeHeading">Welcome to CCodeERP</h1>
                        </div>
                    </div>

                    <hr>


                    <!--Error messages-->
                    <div id="errorAlert" class="alert alert-danger" style="text-align: center;">
                        {{ errorMessageText }}
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" formControlName="username" [ngClass]="{ 'is-invalid': formsubmitted && f1.username.errors }">
                            <div *ngIf="formsubmitted && f1.username.errors" class="invalid-feedback" style="text-align: center;">
                                <div *ngIf="f1.username.errors.required">Please fill out this field</div>
                                <div *ngIf="f1.username.errors.email">Username must be a valid email address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': formsubmitted && f1.password.errors }">
                            <div *ngIf="formsubmitted && f1.password.errors" class="invalid-feedback" style="text-align: center;">
                                <div *ngIf="f1.password.errors.required">Please fill out this field</div>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Login">


                    </form>

                    <!-- <hr> -->


                    <!-- <button mat-button color="primary" class="forgotPasswordBtn">Forgot Password?</button> -->
                </div>
            </div>

            <!-- <div class="shadow-lg p-3 mb-5 bg-white rounded" style="opacity: 0.8;">Larger shadow</div> -->
        </div>
        <div class="col-md-4 col-sm-2"></div>
    </div>

</body>
